        <div class="my-4 p-4 bg-white rounded box-shadow">
            <h6 class="border-bottom border-gray pb-2 mb-0">Editar</h6>
            <div class="media text-muted pt-3 row justify-content-md-center">
                <form class="form-signin" id="myForm" style="width: 60%" method="POST" th:action="${editar}">

                    <!-- CAMPO PARA USUÁRIO
                    <div class="form-group">
					<label for="usuario">Usuário</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroupPrepend">@</span>
						</div> 
						<input type="hidden" class="form-control" id="usuario"
							aria-describedby="inputGroupPrepend" not required>
					</div>
				</div>
				-->
                    <div class="form-group mx-auto">
                        <label for="incidente">Chamado</label>
                        <input type="text" style="width: 50%" class="form-control" id="incidente" name="incidente" aria-describedby="inputGroupPrepend"
                            th:value="${incidente}">
                    </div>
                    
                    <div class="form-group"> 
                    	<div th:each="tipo : ${T(br.com.ibm.cadeiabatch.enums.TipoChamadoEnum).values()}" class="form-check form-check-inline"
                    	th:if="${tipo.ordinal()} == 0 or ${tipo.ordinal()} == 1 or ${tipo.ordinal()} == 5">
                    		<div th:if="${tipo.ordinal()} == 0 or ${tipo.ordinal()} == 1 or ${tipo.ordinal()} == 5">
    							<input type="radio" th:id="${{tipo}}" th:value="${{tipo.ordinal()}}" name="tipo" th:checked="(${tipo} == *{tipochamado})"/>
    							<label th:for="${{tipo}}"><span th:text="${{tipo}}"></span></label>
    						</div>
						</div>
                    </div>

                    <div class="form-group">
                        <label for="job">Job</label>
                        <input type="text" style="width: 50%" class="form-control" id="job" name="job" aria-describedby="inputGroupPrepend" th:value="${job}">
                    </div>

                    <div class="form-group">
                        <label for="data">Data</label>
                        <input type="text" style="width: 50%" class="form-control" id="data" name="data" aria-describedby="inputGroupPrepend" th:value="${data}">
                    </div>

                    <div class="form-group">
                        <label for="nivel">*Nível</label>
                        <select style="width: 50%" class="form-control" id="nivel" name="nivel" th:value="${nivel}">
                            <option th:each="state : ${T(br.com.ibm.cadeiabatch.enums.Nivel).values()}" 
                            		th:value="${state.ordinal()}" 
                            		th:selected="(${state} == *{nivel})"
                                	th:text="${state}">
                            </option>
                        </select>
                    </div>
                    
                    <div class="form-check">
					    <input type="checkbox" class="form-check-input" id="optionalMail" name="optionalMail" th:checked="${optionalMail}">
					    <label class="form-check-label" for="optionalMail">Enviar e-mail ao cliente</label>
				    </div>
					
					</br>
					
                    <div class="form-group">
                        <label for="descricao">*Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="4" maxlength="1000" th:text="${descricao}"></textarea>
                    </div>


                    <button class="btn btn-primary" id="env" type="submit">Atualizar Log</button>
                </form>
            </div>
        </div>
    </main>
