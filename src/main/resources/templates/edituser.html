				<div class="mb-3 row">
					<label for="username" class="col-sm-4 col-form-label">Usuário:</label>
					<div class="col-sm-8">
						<input type="text" id="username" name="username" class="form-control" th:value="${usuario.usuario}" >
					</div>
				</div>
				<div class="mb-3 row">
					<label for="nome" class="col-sm-4 col-form-label">Nome:</label>
					<div class="col-sm-8">
						<input type="text" id="nome" name="nome" class="form-control" th:value="${usuario.nome}" >
					</div>
				</div>
				<div class="mb-3 row">
					<label for="email" class="col-sm-4 col-form-label">E-mail:</label>
					<div class="col-sm-8">
						<input type="email" id="email" name="email" class="form-control" th:value="${usuario.email}" >
					</div>
				</div>
				<div class="mb-3 row">
					<label for="lastpassword" class="col-sm-4 col-form-label">Senha antiga:</label>
					<div class="col-sm-8">
						<input type="password" name="lastpassword" id="lastpassword" class="form-control" placeholder="Digite a senha antiga" required>
					</div>
				</div>
				<div class="mb-3 row">
					<label for="newPassword" class="col-sm-4 col-form-label">Nova senha:</label>
					<div class="col-sm-8">
						<input type="password" name="newPassword" id="newPassword" class="form-control" placeholder="Digite a nova senha" required>
					</div>
				</div>
				<div class="mb-3 row">
					<label for="newPasswordConfirm" class="col-sm-4 col-form-label">Confirme:</label>
					<div class="col-sm-8">
						<input type="password" name="newPasswordConfirm" id="newPasswordConfirm" class="form-control" placeholder="Confirme a nova senha" required>
					</div>
				</div>
				<br>
				<div class="d-grid gap-2 col-6 mx-auto">
					<button class="btn btn-lg btn-primary btn-block" type="button" onclick="save()">Salvar</button>
				</div>
				<br>
			</div>
			<div class="alert alert-danger col-sm-6 mx-auto" id="senhaAnt" hidden="true" role="alert">
				Senha anterior inválida!
			</div>
			<div class="alert alert-danger col-sm-6 mx-auto" id="confirmeSenha" hidden="true" role="alert">
				Confirme X Nova Senha não coincidem!
			</div>
			<div class="alert alert-success col-sm-6 mx-auto" hidden="true" role="alert">
				Usuário atualizado com sucesso!
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script>
		function save(){
			var usuario = $("#username").val();
			var nome = $("#nome").val();
			var email = $("#email").val();
			var lastpassword = $("#lastpassword").val();
			var newPassword = $("#newPassword").val();
			var newPasswordConfirm = $("#newPasswordConfirm").val();

			var data = usuario + "-" + lastpassword + "-" + newPassword + "-" + newPasswordConfirm + "-" + nome + "-" + email;
			$.ajax({
				type : "POST",
				contentType : "application/json",
				url : "/edituser",
				data : data,
				success : function(result) {
					$(".alert-success").prop("hidden", false).fadeIn(500).delay(2000).fadeOut(700);
				},
				error : function(e) {
					if(e.responseJSON.status==400){
						$("#confirmeSenha").prop("hidden", false).fadeIn(500).delay(2000).fadeOut(700);
					} else {
						$("#senhaAnt").prop("hidden", false).fadeIn(500).delay(2000).fadeOut(700);
					}
				}
			});
		}
	</script>
</body>

</html>
